<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>signwiz-v2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jquery.mobile-1.3.1.min.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
  <script src="js/signwiz-v2.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="Home" id="page1">

      <div data-theme="a" data-role="header">
          <h3>
              Sign Wiz
          </h3>
      </div>
      <form action="/hack/upload" method="post" enctype="multipart/form-data">
      <div data-role="content">
          <div data-role="fieldcontain" data-controltype="camerainput">
            
              <label for="camerainput3">
                  Capture Sign
              </label>
              <input type="file" name="fileUploaded" id="fileUploaded" accept="image/*" capture="camera">
              
          </div>
          <div data-role="content">
         
            <canvas id="imageCanvas" ></canvas>
        </div>

          <div data-role="fieldcontain" data-controltype="radiobuttons">
              <fieldset data-role="controlgroup" data-type="vertical">
                  <legend>
                      Choose Language Translator:
                  </legend>
                  <input id="radio6" name="" value="radio1" type="radio">
                  <label for="radio6">
                      English
                  </label>
                  <input id="radio7" name="" value="radio7" type="radio">
                  <label for="radio7">
                      French
                  </label>
                  <input id="radio8" name="" value="radio8" type="radio">
                  <label for="radio8">
                      Spanish
                  </label>
                  <input id="radio9" name="" value="radio9" type="radio">
                  <label for="radio9">
                      Russian
                  </label>
                  <input id="radio10" name="" value="radio10" data-theme="c" type="radio">
                  <label for="radio10">
                      Option
                  </label>
              </fieldset>
          </div>
          <input type="submit" value="Translate Sign" id="wtf">
          <div data-role="fieldcontain" data-controltype="textarea">
              <label for="textarea1">
                  Translation Text
              </label>
              <textarea name="" id="textarea1" placeholder=""></textarea>
          </div>
        </form>
      </div>
  </div>
</body>
</html>
